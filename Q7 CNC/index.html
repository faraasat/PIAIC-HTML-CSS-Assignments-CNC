<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q7 CNC</title>
  </head>
  <body>
    <h1>Chapter # 7 - Forms</h1>

    <form method="POST">
      <fieldset>
        <legend>Your Details:</legend>
        Name: <input type="text" /><br /><br />
        Email: <input type="email" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Your Review:</legend>
        How did you hear about us?
        <select>
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="twitter">Twitter</option></select
        ><br /><br />
        Would you visit again?<br />
        <input type="radio" name="opt" value="yes" /> Yes
        <input type="radio" name="opt" value="no" /> No
        <input type="radio" name="opt" value="maybe" /> Maybe <br /><br />
        Comments: <br />
        <textarea rows="3" cols="25"></textarea><br /><br />
        <input type="checkbox" value="update?" checked /> Sign me up for email
        updates<br />
        <button type="submit">Submit Review</button>
      </fieldset>
    </form>
  </body>
</html>
